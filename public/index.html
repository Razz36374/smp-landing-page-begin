<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetmeCoffee</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <!--Header / Navbar Section -->
    <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">
                <img src="coffee.png" alt="Logo" class="logo-img" style="height:50px; vertical-align:middle; margin-right:30px;">
                <h2 class="logo-text" style="display:inline;">GetmeCoffee</h2>
            
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Testimonals</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section-->
        <section class="hero-section">
        <div class="section-content">
            <div class="hero-details">
                <h2 class="title">Best Coffee!</h2>
                 <h3 class="subtitle">Make Your Day Better With Our Special Coffee!</h3>
                 
                 <div class="buttons">
                    <a href="#" class="button order-now">Order Now
                    </a>
                    <a href="#" class="button contact-us">Contact Us
                    </a>
                 </div>
            </div>
        </div>
        <div class="hero-image-wrapper">
            <img src="coffee-hero-section.png" alt="Hero" class="hero-image">
        </div>
        </section>
    </main>
</body>
</html>
